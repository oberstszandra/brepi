<h1 class="company">Brepi Company</h1>

<ul class="brepi-list">
  <app-brepi-card
    *ngFor="let brepiCard of brepiList$ | async"
    [brepiCard]="brepiCard"
    [showDescription]="flippedCardId === brepiCard.id"
    (onCardClick)="handleOnCardClick($event)"
  ></app-brepi-card>
</ul>

<app-paginator
  [currentPage]="pageNumber$.getValue()"
  (onPageChange)="handlePageChange($event)"
></app-paginator>
